<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Treinos Cadastrados</title>
        </f:facet>
        <h:outputStylesheet name="style.css" library="css" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="overrides.css" library="css" />
    </h:head>
    <h:body>
        <h3>Treinos Cadastrados</h3>
        <h:dataTable value="#{AcademiaDBBean.musculacoes}" var="musculacao" rowClasses="oddRows, evenRows" headerClass="header"
                     styleClass="table" cellpadding="5" cellspacing="0">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{musculacao.nomeTreino}
            </h:column>
            <h:column>
                <f:facet name="header">Objetivo</f:facet>
                #{musculacao.objetivo}
            </h:column>
             <h:column>
                <f:facet name="header">Descrição do treino</f:facet>
                   #{musculacao.descricaoTreino}
            </h:column>
             <h:column>
                <f:facet name="header">Tipo do treino</f:facet>
                  #{musculacao.tipoTreino}
            </h:column>
             <h:column>
                <f:facet name="header">Dia da Semana</f:facet>
                  #{musculacao.diasDaSemana}
            </h:column>
        </h:dataTable>
         <h:form>
            <h:commandButton value="Cadastrar" action="cadastro"/>
            <h:commandButton value="Pesquisar" action="pesquisa"/>
        </h:form>
        
        
         <ui:repeat var="erro"  value="#{AcademiaDBBean.mensagensErro}">
            <li style="color: red;">#{erro}</li>
        </ui:repeat>
    </h:body>
</html>
